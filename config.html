<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auto Post Discord Configuration</title>
      <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <style>
         body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
         }
         .truncate {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
         }
         #pageTitle {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
         }
         .btn-stop,
         .btn-success,
         .saveAuth {
            margin-top: 1.5rem;
         }
      </style>
   </head>
   <body>
      <div class="container my-4" id="bodys">
         <h3 id="pageTitle">Auto Post Discord Configuration</h3>
      </div>
      <div class="card mb-4">
         <div class="card-body">
            <h4>Account Information: <span id="accountInfo"></span></h4>
            <h3>Config List</h3>
            <div class="card mb-4">
               <div class="card-header d-flex justify-content-between align-items-center">
                  <h4 class="card-title">Configs</h4>
                  <button class="btn btn-outline-primary" onclick="addConfig()">Add Config</button>
               </div>
               <div class="card-body">
                  <div class="table-responsive">
                     <table class="table table-striped">
                        <thead>
                           <tr>
                              <th>Select</th>
                              <th>Message</th>
                              <th>Channel</th>
                              <th>Delay (s)</th>
                              <th>Action</th>
                           </tr>
                        </thead>
                        <tbody id="configTableBody">
                           <!-- Configs will be dynamically added here -->
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <h3>Logs</h3>
            <div class="card">
               <div class="card-header d-flex justify-content-between align-items-center">
                  <h4 class="card-title">Log Entries</h4>
                  <button id="clearLogsBtn" class="btn btn-secondary">Clear Logs</button>
               </div>
               <div class="card-body">
                  <div class="table-responsive">
                     <table class="table table-striped">
                        <thead>
                           <tr>
                              <th>Time</th>
                              <th>Channel</th>
                              <th>Delay (s)</th>
                              <th>Response</th>
                           </tr>
                        </thead>
                        <tbody id="logTableBody">
                           <!-- Logs will be dynamically added here -->
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <!-- Start and Stop buttons in one row -->
            <div class="d-flex align-items-center gap-2">
               <button id="startBtn" class="btn btn-success" onclick="handleStartClick()">Start</button>
               <button id="stopBtn" class="btn btn-danger" onclick="handleStopClick()">Stop</button>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
      <script>
         // Stores all configs from DB
         let botConfigs = [];
         // Stores which configs are checked for auto-post
         let activeConfigs = [];
         // We maintain multiple intervals so each config can run independently
         let intervals = [];
         let currentAuthToken = '';

         const showToast = Swal.mixin({
             toast: true,
             position: 'top-end',
             showConfirmButton: false,
             timer: 3000,
             timerProgressBar: true,
             didOpen: (toast) => {
                 toast.onmouseenter = Swal.stopTimer;
                 toast.onmouseleave = Swal.resumeTimer;
             }
         });
         
         const confirmAction = (title, text) => Swal.fire({
             title,
             text,
             icon: 'warning',
             showCancelButton: true,
             confirmButtonColor: '#3085d6',
             cancelButtonColor: '#d33',
             confirmButtonText: 'Yes'
         });
         
         document.getElementById('clearLogsBtn').addEventListener('click', clearLogs);

         // ------------------ Channel Name Lookup ------------------
         // Fetch the channel name from Discord API using the channel ID
         async function getChannelName(authToken, channelID) {
            try {
               const response = await fetch(`https://discord.com/api/v10/channels/${channelID}`, {
                  headers: {
                     'Authorization': authToken
                  }
               });
               if (!response.ok) throw new Error('Could not fetch channel info');
               const data = await response.json();
               return data.name || channelID; // fallback if name is missing
            } catch (err) {
               // If any error occurs, just return the channel ID as fallback
               return channelID;
            }
         }

         // Add config: we immediately fetch the channel name and store it in the config
         async function addConfig() {
             const { value: config } = await Swal.fire({
                 title: 'Add Config',
                 html: `
                     <textarea id="message" class="swal2-textarea" placeholder="Message"></textarea>
                     <input id="channelID" class="swal2-input" placeholder="Channel ID" type="number">
                     <input id="delay" class="swal2-input" placeholder="Delay (s)" type="number">
                 `,
                 focusConfirm: false,
                 preConfirm: () => validateConfig()
             });
         
             if (config) {
                 // Fetch channel name
                 config.channelName = await getChannelName(currentAuthToken, config.channelID);
                 botConfigs.push(config);
                 updateConfigTable();
                 saveConfigs();
                 showToast.fire({ icon: "success", title: "Config added" });
             }
         }

         // Edit config: fetch channel name again if channel ID changes
         async function editConfig(index) {
             const config = botConfigs[index];
             const { value: newConfig } = await Swal.fire({
                 title: 'Edit Config',
                 html: `
                     <textarea id="edit-message" class="swal2-textarea" placeholder="Message">${config.message}</textarea>
                     <input id="edit-channelID" class="swal2-input" placeholder="Channel ID" type="number" value="${config.channelID}">
                     <input id="edit-delay" class="swal2-input" placeholder="Delay (s)" type="number" value="${config.delay}">
                 `,
                 focusConfirm: false,
                 showCancelButton: true,
                 confirmButtonText: 'Save Changes',
                 preConfirm: () => validateConfig('edit-')
             });
         
             if (newConfig) {
                 // Fetch channel name if changed
                 newConfig.channelName = await getChannelName(currentAuthToken, newConfig.channelID);
                 botConfigs[index] = newConfig;
                 updateConfigTable();
                 saveConfigs();
                 showToast.fire({ icon: "success", title: "Config updated" });
             }
         }

         // Validate user input for config
         function validateConfig(prefix = '') {
             const message = document.getElementById(prefix + 'message').value.trim();
             const channelID = document.getElementById(prefix + 'channelID').value.trim();
             const delaySeconds = parseInt(document.getElementById(prefix + 'delay').value.trim(), 10);
         
             if (!message || !channelID || isNaN(delaySeconds)) {
                 Swal.showValidationMessage('All fields are required');
                 return false;
             }
             if (delaySeconds < 1) {
                 Swal.showValidationMessage('Delay must be at least 1 second');
                 return false;
             }
             return { message, channelID, delay: delaySeconds };
         }

         // Remove a config from the table
         function deleteConfig(index) {
             confirmAction('Delete Config', 'Are you sure?').then((result) => {
                 if (result.isConfirmed) {
                     // Keep a reference to the removed config
                     const removed = botConfigs.splice(index, 1)[0];
                     // Also remove from activeConfigs if it was selected
                     activeConfigs = activeConfigs.filter(c => c !== removed);
                     updateConfigTable();
                     saveConfigs();
                     showToast.fire({ icon: "success", title: "Config deleted" });
                 }
             });
         }

         // When user checks or unchecks a config, update activeConfigs
         function toggleConfigSelection(index, isSelected) {
             const config = botConfigs[index];
             if (isSelected) {
                 activeConfigs.push(config);
             } else {
                 activeConfigs = activeConfigs.filter(c => c !== config);
             }
         }

         // Render the table rows
         function updateConfigTable() {
             const tbody = document.getElementById('configTableBody');
             tbody.innerHTML = '';

             botConfigs.forEach((config, index) => {
                 const row = document.createElement('tr');
                 row.innerHTML = `
                     <td>
                         <input type="checkbox" 
                                onchange="toggleConfigSelection(${index}, this.checked)"
                                ${activeConfigs.includes(config) ? 'checked' : ''}>
                     </td>
                     <td title="${config.message}">${truncateText(config.message, 20)}</td>
                     <td>${config.channelName || config.channelID}</td>
                     <td>${config.delay}</td>
                     <td>
                         <button class="btn btn-info btn-sm me-2" onclick="editConfig(${index})">Edit</button>
                         <button class="btn btn-danger btn-sm" onclick="deleteConfig(${index})"><i class="fas fa-trash-alt"></i></button>
                     </td>
                 `;
                 tbody.appendChild(row);
             });
         }

         // ------------------ Start/Stop with Parallel Intervals ------------------
         function handleStartClick() {
             if (!validateAutoPostStart()) return;
             startAutoPost();
             saveAutoPostState('started');
             showToast.fire({ icon: 'success', title: 'Auto post started' });
         }
         
         function handleStopClick() {
             stopAutoPost();
             saveAutoPostState('stopped');
             showToast.fire({ icon: 'success', title: 'Auto post stopped' });
         }

         // Each selected config runs on its own setInterval
         function startAutoPost() {
             if (activeConfigs.length === 0) return;

             // Immediately clear any existing intervals, just in case
             stopAutoPost();

             activeConfigs.forEach(config => {
                 // Send one message right away
                 sendMessage(currentAuthToken, config.channelID, config.message);
                 // Then schedule repeated sends
                 const intervalId = setInterval(() => {
                     sendMessage(currentAuthToken, config.channelID, config.message);
                 }, config.delay * 1000);
                 intervals.push(intervalId);
             });
         }

         function stopAutoPost() {
             intervals.forEach(id => clearInterval(id));
             intervals = [];
         }

         function validateAutoPostStart() {
             if (activeConfigs.length === 0) {
                 Swal.fire('Error', 'Select at least one config', 'error');
                 return false;
             }
             return true;
         }

         // ------------------ Send Message & Logging ------------------
         function sendMessage(authToken, channelID, message) {
             fetch(`https://discord.com/api/v10/channels/${channelID}/messages`, {
                 method: 'POST',
                 headers: {
                     'Authorization': authToken,
                     'Content-Type': 'application/json'
                 },
                 body: JSON.stringify({ content: message })
             })
             .then(response => response.json())
             .then(data => {
                 const status = data.id ? 'Success' : 'Failed';
                 logMessage(message, channelID, status);
             })
             .catch(error => {
                 console.error('Error:', error);
                 logMessage(message, channelID, 'Error');
             });
         }
         
         function logMessage(message, channelID, response) {
             const config = activeConfigs.find(c => c.channelID == channelID);
             const delaySeconds = config ? config.delay : '?';
             const row = document.createElement('tr');
             row.innerHTML = `
                 <td>${new Date().toLocaleTimeString()}</td>
                 <td title="${channelID}">${config ? config.channelName || channelID : channelID}</td>
                 <td>${delaySeconds}</td>
                 <td>${response}</td>
             `;
             document.getElementById('logTableBody').appendChild(row);
         }

         // Clear logs from the table
         function clearLogs() {
             const logTableBody = document.getElementById('logTableBody');
             if (!logTableBody || logTableBody.children.length < 1) {
                 showToast.fire({ icon: 'info', title: "No logs to clear" });
                 return;
             }
             confirmAction('Clear Logs', 'This will clear all logs!').then((result) => {
                 if (result.isConfirmed) {
                     logTableBody.innerHTML = '';
                     showToast.fire({ icon: 'success', title: "Logs cleared" });
                 }
             });
         }

         // ------------------ Load & Save to DB ------------------
         function saveConfigs() {
             fetch(`/conf/${currentAuthToken}/save-configs`, {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({ configs: botConfigs })
             })
             .then(response => response.json())
             .then(data => {
                 if (!data.success) console.error('Failed to save configs');
             })
             .catch(error => console.error('Error:', error));
         }

         function saveAutoPostState(state) {
             fetch(`/conf/${currentAuthToken}/save-auto-post-state`, {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({ state })
             })
             .then(response => response.json())
             .then(data => {
                 if (!data.success) {
                     console.error('Failed to save auto-post state');
                 }
             })
             .catch(error => console.error('Error:', error));
         }

         async function loadConfigs() {
             try {
                 const response = await fetch(`/conf/${currentAuthToken}/load-configs`);
                 const data = await response.json();
         
                 if (data.success) {
                     botConfigs = Array.isArray(data.configs) ? data.configs : [];
                     // For each config, fetch and store channelName if not present
                     for (const config of botConfigs) {
                         if (!config.channelName) {
                             config.channelName = await getChannelName(currentAuthToken, config.channelID);
                         }
                     }
                     updateConfigTable();

                     // If autoPostState was 'started', start again
                     if (data.autoPostState === 'started') {
                         // By default, all loaded configs are unselected; 
                         // If you want them all active by default, do:
                         // activeConfigs = [...botConfigs];
                         // Or do nothing if you want the user to re-select them
                         showToast.fire({ icon: 'info', title: 'Auto post was started previously, please select configs and start if needed.' });
                     }
                 } else {
                     console.error('Failed to load configs:', data.message || 'Unknown error');
                 }
             } catch (error) {
                 console.error('Error loading configs:', error);
             }
         }

         // ------------------ Helpers ------------------
         function truncateText(text, maxLength) {
             return text.length <= maxLength ? text : text.substr(0, maxLength - 3) + '...';
         }

         // ------------------ Init ------------------
         const urlParts = window.location.pathname.split('/');
         currentAuthToken = urlParts[urlParts.length - 1];
         if (!currentAuthToken) {
             Swal.fire({
                 icon: 'error',
                 title: 'Invalid Auth Token',
                 text: 'Redirecting to main page...',
                 timer: 2000,
                 timerProgressBar: true
             }).then(() => {
                 window.location.href = '/';
             });
         } else {
             loadConfigs();
         }
      </script>
   </body>
</html>
